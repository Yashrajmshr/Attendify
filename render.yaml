services:
  - type: web
    name: attendify-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: attendify-db
          property: connectionString

  - type: web
    name: attendify-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: attendify-backend
          property: url
          value: /api

databases:
  - name: attendify-db
    plan: free
    databaseName: attendify
    user: attendify
